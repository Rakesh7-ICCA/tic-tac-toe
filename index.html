<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-modal" id="modal">
      <div class="modalBox">
        <div class="status">Welcome</div>
        <div class="content">
            <div class="wel" style="font-size: 2em; text-align: center;">Welcome to basic <br><span style="word-break: keep-all;">tic-tac-toe game</span></div>
          <div class="info"><span id="name">Player-1</span> won this round</div>
          <div class="btn" id="modalOk">Ok</div>
        </div>
      </div>
    </div>

    <div id="main">
      <div class="players header">
        <div class="player1">
          <span id="p1" contenteditable="true">Player-1</span> <span class="symb">X</span>
        </div>
        <div class="score">
          <span id="p1Score">0</span>
          <span>-</span>
          <span id="p2Score">0</span>
        </div>
        <div class="player2">
          <span id="p2" contenteditable="true">Player-2</span><spanc class="symb">O</span>
        </div>
      </div>

      <div class="playingArea">
        <div class="box">
          <div class="block" data-index="0"></div>
          <div class="block" data-index="1"></div>
          <div class="block" data-index="2"></div>
          <div class="block" data-index="3"></div>
          <div class="block" data-index="4"></div>
          <div class="block" data-index="5"></div>
          <div class="block" data-index="6"></div>
          <div class="block" data-index="7"></div>
          <div class="block" data-index="8"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
